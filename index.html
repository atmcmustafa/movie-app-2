<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-slate-800 text-white">
    <section class="container mx-auto">
      <div class="card rounded-md bg-slate-200 text-black max-w-lg mx-auto p-4">
        <div class="w-full flex gap-2">
          <input
            id="input"
            class="px-2 py-2 flex flex-1 focus:outline-0"
            type="text"
            placeholder="Search anything"
          />
          <button
            id="button"
            class="btn rounded-md px-8 py-2 bg-blue-600 text-white"
          >
            Search
          </button>
        </div>
        <div class="loader"></div>
        <!-- film details -->
        <div class="mt-5 flex-col result-container"></div>
      </div>

      <!-- loading screen -->
    </section>

    <script src="app.js"></script>
  </body>
</html>
